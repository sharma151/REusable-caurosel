<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusable Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Carousel 1 -->
    <div class="container">
        <div class="carousel" data-carousel-id="1">
            <div class="carousel-slides">
                <div class="carousel-slide"><img src="https://picsum.photos/id/506/1000/500" alt="Image 1"></div>
                <div class="carousel-slide"><img src="https://picsum.photos/id/502/1000/500" alt="Image 2"></div>
                <div class="carousel-slide"><img src="https://picsum.photos/id/505/1000/500" alt="Image 3"></div>
                <div class="carousel-slide"><img src="https://picsum.photos/id/504/1000/500" alt="Image 4"></div>
            </div>
            <button class="carousel-btn prev-btn" data-direction="prev"><img src="./icons/left.svg" alt="leftBtn"
                    class="navigationicons left"></button>
            <button class="carousel-btn next-btn" data-direction="next"><img src="./icons/right.svg" alt="RightBtn"
                    class="navigationicons right"></button>
        </div>
        <div class="dotscontainer">
            <div class="dots active"></div>
            <div class="dots "></div>
            <div class="dots "></div>
            <div class="dots "></div>
        </div>
    </div>
    <div class="container">
        <div class="carousel" data-carousel-id="1">
            <div class="carousel-slides">
                <div class="carousel-slide"><img src="https://picsum.photos/id/506/1000/500" alt="Image 1"></div>
                <div class="carousel-slide"><img src="https://picsum.photos/id/502/1000/500" alt="Image 2"></div>
                <div class="carousel-slide"><img src="https://picsum.photos/id/505/1000/500" alt="Image 3"></div>
                <div class="carousel-slide"><img src="https://picsum.photos/id/504/1000/500" alt="Image 4"></div>
            </div>
            <button class="carousel-btn prev-btn" data-direction="prev"><img src="./icons/left.svg" alt="leftBtn"
                    class="navigationicons left"></button>
            <button class="carousel-btn next-btn" data-direction="next"><img src="./icons/right.svg" alt="RightBtn"
                    class="navigationicons right"></button>
        </div>
        <div class="dotscontainer">
            <div class="dots active"></div>
            <div class="dots "></div>
            <div class="dots "></div>
            <div class="dots "></div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
